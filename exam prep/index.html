<!DOCTYPE html>

<head>
    <title>Exam prep</title>
    <!-- internal css -->
    <style>
        table,
        th,
        td {
            padding: 12px;
            text-align: center;
            border-color: tomato;
            border-radius: 4px;
            border-style: solid;
            margin: 2rem;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-color: thistle;
        }

        th {
            background: linear-gradient(45deg, tomato, rgb(234, 131, 131));
            color: #fff;

        }

        form div {
            margin: 1rem;
        }

        input {
            padding: 12px 10px;
        }
    </style>
</head>

    <form>
        <div>
            <label for="name">Name: </label>

            <br>
            <input type="text" name="full_name" id="name" placeholder="Full name">
        </div>
        <div>
            <label for="mail">Email Address: </label>
            <br>
            <input type="email" name="email_address" id="mail" placeholder="Email">
        </div>

        <div>
            <label for="pass">Password: </label>
            <br>
            <input type="password" name="password" id="pass">
        </div>
        <div>
            <label for="mess">Message: </label>
            <br>
            <textarea name="message" rows="10" cols="30" id="mess"></textarea>
        </div>
        <div>
            <label for="male">Men</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others">
        </div>
        <div>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" checked name="skill" value="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="skill" value="css" id="css">
            <label for="js">JS</label>
            <input type="checkbox" name="skill" value="js" id="js">
        </div>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        <!-- <button type="submit">SUBMIT</button> -->
    </form>
